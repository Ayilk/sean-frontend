<h2 mat-dialog-title>Agregar Persona</h2>

<form [formGroup]="form" (ngSubmit)="addEditPeople()"> 
    <mat-dialog-content class="mat-typography">
        <div class="row">
    
            <div class="column">
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput placeholder="Ingrese el nombre" />
                  </mat-form-field>
                </p>
            </div>
    
            <div class="column">
                <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="apellido" matInput placeholder="Ingrese el apellido" />
                  </mat-form-field>
                </p>
            </div>
    
        </div>
    
        <div class="row">
            <div class="column">
                <p>
                    <mat-form-field appearance="fill">
                      <mat-label>Coreo electr√≥nico</mat-label>
                      <input formControlName="email" matInput placeholder="Ingrese correo" />
                    </mat-form-field>
                  </p>
            </div>
        </div>
    
        <div class="row">
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Seleccione el tipo de docuemtno</mat-label>
                    <mat-select formControlName="tipoDocumento">
                      @for (item of tipoDocumento; track item) {
                        <mat-option [value]="item">{{item}}</mat-option>
                      }
                    </mat-select>
                </mat-form-field>
            </div>
    
            <div class="column">
                <p>
                    <mat-form-field appearance="fill">
                      <mat-label>Documento</mat-label>
                      <input formControlName="docuemtno" matInput placeholder="Ingrese documento" />
                    </mat-form-field>
                  </p>
            </div>
        </div>
    
        <div class="row">
            <div class="column">
                <mat-form-field appearance="fill">
                    <mat-label>Seleccione la fecha de nacimiento</mat-label>
                    <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button mat-dialog-close>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>

</form>
